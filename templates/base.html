<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title> {% block title %} Follow App {% endblock %}</title>
<!-- 	<link rel="stylesheet" href="landingpageteacher.css"> -->
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<style>
  @import url('https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap');

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  list-style: none;
  text-decoration: none;
  font-family: 'Josefin Sans', sans-serif;
}

body{
   background-color: #f3f5f9;
}

.wrapper{
  display: flex;
  position: relative;
}

.wrapper .sidebar{
  width: 200px;
  height: 100%;
  background: #4b4276;
  padding: 30px 0px;
  position: fixed;
 
   

}
.wrapper h3{


  font-size: 60px;

}
.wrapper h1{

   text-align: center;

}
/*.wrapper .sidebar .active{
  right: 0;
}*/

.wrapper .sidebar h2{
  color: #fff;
  text-transform: uppercase;
  text-align: center;
  margin-bottom: 30px;
}

.wrapper .sidebar ul li{
  padding: 15px;
  border-bottom: 1px solid #bdb8d7;
  border-bottom: 1px solid rgba(0,0,0,0.05);
  border-top: 1px solid rgba(255,255,255,0.05);
}    

.wrapper .sidebar ul li a{
  color: #bdb8d7;
  display: block;
}

.wrapper .sidebar ul li a .fas{
  width: 25px;
}

.wrapper .sidebar ul li:hover{
  background-color: #594f8d;
}
    
.wrapper .sidebar ul li:hover a{
  color: #fff;
}
 
.wrapper .main_content{
  width: 100%;
  margin-left: 200px;
}

.wrapper .main_content .header{
  padding: 20px;
  background: #00008B;
  color: yellow;
  border-bottom: 1px solid #e0e4e8;
   width: 100%;
  text-align: right;
}


.wrapper .main_content .header ul li:hover a{
   color:#FFA500

}

.wrapper .main_content .info{
  margin: 20px;
  color: #717171;
  line-height: 25px;

}

.wrapper .main_content .info div{
  margin-bottom: 20px;

}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

</style>
<body>
<div class="wrapper">
    <div class="sidebar">
       <a href="{% url 'home' %}"> <h2>Follow App</h2> </a>
        <ul>
          <li><a href="/studentslist/students"><i class="fas fa-address-card"></i>Views</a></li>
          <li><a href="{% url 'about' %}"><i class="fas fa-address-card"></i>About</a></li>
          <li><a href="{% url 'home' %}"><i class="fas fa-bell"></i>Notification</a></li>
          <li><a href="{% url 'new' %}"><i class="fas fa-pen-square"></i>Referral</a></li>
          <li><a href="{% url 'home' %}"><i class="fas fa-bars"></i>Settings</a></li>
          <li><a href="/studentslist/upload"><i class="fas fa-bars"></i>Upload</a></li>
          <li><a href="/studentslist/exportion"><i class="fas fa-bars"></i>Export The File</a></li>
            
        </ul> 
   
    </div>
    <div class="main_content">
    
        <div class="header", style=" float: right;">
         <ul>
            <li></i>{{request.user}}</li>
            <li><a href="{% url 'logout' %}"></i>Sign Out</a></li>
        </ul> 

        </div>  

 <br> <br> <br>

    {% block content %} 

        <div class="info">
          <br>
          <h1 id="about">SAMPLE SHET</h1>
      </div>

    {% endblock %}  
    </div>

</div>

</body>
</html>
