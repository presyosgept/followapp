<style>
  .depachoice{
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width: 600px;
    height: 300px;
    border-radius: 5px;
    background-color: #98b4ac;
    float: center;
  margin: auto;
    text-align: center;
     line-height: 40px; 
  }
  #id_semester{
    width: 150px;
  }
  #id_school_year{
    width: 200px;
  }
  .column{
   width:250px;
   float:center;
   margin-left: 10px;
   padding: 10px;   
   text-align: left;
  }
  .row{
   width: 450px;
   float:center;
   text-align: left;
  }
  .column1{
  
    margin: 112px;
  
  
  
  }
  .row1{

  }
  
  /* BUTTONS */
  .wrap {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: auto;
  }
  
  .button {
    width: 140px;
    height: 30px;
    font-family: 'Roboto', sans-serif;
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 2.5px;
    font-weight: 500;
    color: #000;
    background-color: #fff;
    border: none;
    border-radius: 45px;
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease 0s;
    cursor: pointer;
    outline: none;
  
    }
  
  .button:hover {
    background-color: #95B9C7;
    box-shadow: 0px 15px 20px #C9C0BB;
    color: #fff;
    transform: translateY(-7px);
  }
  .bText{
    color: #fff;
  }
  .fac{
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.buttonF {
  position: fixed;

width: 100%;
min-width: 1320px;
height: 60px;
font-family: 'Roboto', sans-serif;

font-weight: 600;
color: #fff;
background-color: #d8c090;
border: none;
border-radius: 8px;
box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
transition: all 0.3s ease 0s;
cursor: pointer;

  }

    <div class="column1">
      <div class="row1"> 
        <div class="wrap">
          <button type="submit" class="button">Submit</button>

      </div>
