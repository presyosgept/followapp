{% extends "director/director_home.html" %}

{% block title %} 
Assign Counselor
{% endblock %} 

{% block content %}
<style>
.faculty{
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 50%;
  height: 320px;
  border-radius: 5px;
  background-color: #98b4ac;
  float: center;
  margin: auto;
   line-height: 40px; 
}
.wrap {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: auto;
}

.button {
  margin: 0 auto;
  width: 140px;
  height: 30px;
  font-family: 'Roboto', sans-serif;
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 2.5px;
  font-weight: 500;
  color: #000;
  background-color: #fff;
  border: none;
  border-radius: 45px;
  box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease 0s;
  cursor: pointer;
  outline: none;
  }

.button:hover {
  background-color: #95B9C7;
  box-shadow: 0px 15px 20px #C9C0BB;
  color: #fff;
  transform: translateY(-7px);
}
.fac{
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.buttonF {
  position: fixed;

width: 100%;
min-width: 1320px;
height: 60px;
font-family: 'Roboto', sans-serif;
font-size: 15px;
text-transform: uppercase;
letter-spacing: 2.5px;
font-weight: 600;
color: #fff;
background-color: #d8c090;
border: none;
border-radius: 8px;
box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
transition: all 0.3s ease 0s;
cursor: pointer;
outline: none;
  }
  .input{
    margin: 0 auto;
  height: 30px;
  font-weight: 500;
  }

/* === TABLE ==== */
.table-box
{
    margin: 50px auto;
}

.table-row{
    display: table;
    width: 40%;
    margin: 10px auto;
    font-family: sans-serif;
    background: transparent;
    padding: 4px 0;
    color: #555;
    font-size: 13px;
    box-shadow: 0 1px 4px 0px rgba(0,0,50,0.3);
    height: 0.1%;
    border-radius: 20px;
    
}
.table-head{
  
    background: #E5E4E2;
    box-shadow: none;
    color: #fff;
    font-weight: 600;
    height: 20px;
    line-height: 5px;
    box-shadow: 0 1px 4px 0px rgba(0,0,50,0.3);
 
}
.table-head .table-cell{
    border-right: none;
}
.table-cell{
    display: table-cell;
    width: 20%;
    text-align: center;
    padding: 4px 0;
    border-right: 1px solid #d8c090;
    vertical-align: middle;
    
}
.first-cell{
    text-align: left;
    padding-left: 10px;
    width: 10%;
}

.last-cell{
    border-right: none;
    width: 10%;
}
/* a{
    text-decoration: none;
    color: #555;
} */
p{
  font-size: 17px;
  color: black;
}
.listTitle{
  font-size: 20px;
  text-align: center;
}
@media only screen and (max-width: 600px) {
  .table-row {
    font-size: 11px;
  }
}
.trow-list{
      display: table;
    width: 75%;
    margin: 10px auto;
    font-family: sans-serif;
    background: #E3E4FA;
    padding: 4px 0;
    color: #d8c090;
    font-size: 15px;
    box-shadow: 0 1px 4px 0px rgba(0,0,50,0.3);
    line-height: 0.1px;
    
}

</style>

<div class="fac">
  <button type="submit" class="buttonF">List of Counselors</button>
</div> 
<div class="table-box">
  {% for object in object_list %}
  <a href="{% url 'director_fillinForm' object.employee_id %}"> 
<div class="trow-list">
<div class="table-cell first-cell">
  <!-- <a href="{% url 'director_fillinForm' object.employee_id %}">  -->
<p style="text-align: left; margin-left: 50px; font-size: 18px;"><b>{{object.lastname}}, {{object.firstname}}</b></p>
  <!-- </a> -->
</div>   
</div>
</a>


{% endfor %} 
</div>


{% endblock %}
