<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <!--  <link rel="stylesheet" href="admin.css"> -->
<style>
  *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  list-style: none;
  text-decoration: none;
  font-family: 'Josefin Sans', sans-serif;
}

body {
  font-family: "Lato", sans-serif;
   overflow-y: hidden;
  overflow-x: hidden;
  background: #BCC6CC;
}


nav {
   position: fixed;
    height: 70px;
    left: 0;
    right: 0;
    top: 0;
    background-color: #9c8c70;
   /* margin: 0;*/
    overflow: hidden;

    
}

nav .signout{
  float: right;
  /*margin-right: 2px;*/
  padding: 0;
    margin: 0;
    width: 10%;
    height: 50%;
    display: flex;
}
nav .signout li{
  display: inline-block;
 /* margin-left: 650px;*/
  line-height: 65px;
  text-align: right; font-size: 25px; font-weight: bold;

}
nav .signout a{
  color: black;
  font-size: 18px;
  text-transform: uppercase;
  border: 1px solid transparent;
  padding: 1em;
  border-radius: 3px;
}


nav img{
  width: 120px;
  position: absolute;
  top: 17px;
  float: left; 
  font-size: 35px; 

}

@media (max-width: 1048px) {
  nav ul {
    margin-right: 20px;
  }
  nav a{
    font-size: 17px;
  }
}
nav .bar{
  margin-left: 20px;
  line-height: 80px;
  color: black;
}

.divHisto {
  border: 2px;
  background-color: #3EA99F;    
  float: center;
}

</style>
</head>
<body>
<div>
  <nav>
        <ul class="signout">
            <li><a href="{% url 'logout' %}">Sign in</a></li>
        </ul>
    </nav>
</div>

<div>
  <br> <br><br><br>
 <h1 style="float: center;">Tutorial</h1>
 
{% block content %} 



{% endblock %}  
</div>


</body>
</html>
